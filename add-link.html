<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css" />

    <title>Adicionar Link</title>
</head>
<body>
    <header class="main-header">
        <h1 class="title">GO Links</h1>
    </header>
    <section class="add-form">
        <h2 class="add-title">Cadastro de Link</h2>
        <p class="add-info-input">Nome do Link</p>
        <input type="text" id="link-name" class="add-input add-link-name">
        <p class="add-info-input">Url do Link</p>
        <input type="text" id="link-url" class="add-link-name">
        <p class="add-input add-url-input"></p>
        <button type="submit">Cadastrar</button>
    </section>


    
</body>
</html>
